<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thick-knees of the World</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <header>
        <h1>IUCN - Conservation Status</h1>
        <h2>Thick-knee Species</h2>
    </header>   
    <form id="new-species">
        <div>
            <label for="common">Common Name:</label>
            <input type="text" id="common" required>
        </div>
        <div>
            <label for="scientific">Scientific Name:</label>
            <input type="text" id="scientific" required>
        </div>
        <div>
            <label for="range">Range:</label>
            <input type="text" id="range" required>
        </div>
        <div>
            <label for="status">IUCN Status:</label>
            <select id="status" required>
                <option value="" disabled selected></option>
                <option value="Not evaluated">Not evaluated</option>
                <option value="Least concern">Least concern</option>
                <option value="Near threatened">Near threatened</option>
                <option value="Vulnerable">Vulnerable</option>
                <option value="Endangered">Endangered</option>
                <option value="Critcally endangered">Critcally endangered</option>
                <option value="Extinct in the wild">Extinct in the wild</option>
                <option value="Extinct">Extinct</option>
            </select>
        </div>
        <div>
            <input type="submit" class="buttons"/>
            <button class="buttons" id = "delete-all">Delete All</button>
        </div>
    </form>
    <h1 id="species-header">Species List</h1>
    <div id=output-species>
        <ul id="species"></ul>
    </div>
</body>
</html>
